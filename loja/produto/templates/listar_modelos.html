<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Modelos</h1>

    <h2>Produtos</h2>
    {%for produto in produtos%}
        <a href="{%url 'detalhes_produto' produto.id%}">{{produto.nome}}</a>
        <br>
    {%endfor%}
    <h2>Fornecedores</h2>
    {%for fornecedor in fornecedores%}
        {{fornecedor.nome}}
        <br>
    {%endfor%}
    <h2>Categorias</h2>
    {%for categoria in categorias%}
        {{categoria.nome}}
        <br>
    {%endfor%}
</body>
</html>
