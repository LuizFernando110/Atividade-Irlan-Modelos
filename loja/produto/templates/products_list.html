<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Modelos</h1>
    <h2>Produtos</h2>

    <form method="GET">
        <input type="text" name="search" placeholder="Buscar..." value="{{ request.GET.search }}">
        <button type="submit">Buscar</button>

        <label for="min_price"> Preço mínimo</label>
        <input type="number" name="min_price" id="min_price" step="0.01" placeholder="Mínimo" value{{ request.GET.min_price }}>

        <label for="max_price"> Preço mínimo</label>
        <input type="number" name="max_price" id="max_price" step="0.01" placeholder="Máximo" value{{ request.GET.max_price }}>

    </form>
    

    {% for produto in products %}
        <a href="{%url 'detalhes_produto' produto.id%}">{{produto.nome}} - R${{ produto.preco }}</a>
        <br>
    {% endfor %}

    {% if page_obj.has_previous %}
        <a href="?page=1">&laquo; primeira</a>
        <a href="?page={{page_obj.previous_page_number}}">anterior</a>
    {% endif %}
    <span>
        Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}
    </span>
    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}"></a>
        <a href="?page={{ page_obj.paginator.num_pages }}">Último &raquo;</a>
    {% endif %}

</body>
</html>
